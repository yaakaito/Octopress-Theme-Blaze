<section id="recent-archives">
  <h3>Recent Archives</h3>
  <div>
    <ul>
      {% for post in site.posts limit: site.recent_posts %}
        <li class="post">
          <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
  <p><a href="{{ root_url }}/blog/archives/">Show All &raquo;</a></p>
</section>
